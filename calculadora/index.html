<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora simple</title>
</head>
<body>
    <div class="cuadro">
        <div id="pantalla"></div>
        <div class="con-botones">
            <button class="botones" onclick="tocarBoton('Boton1')">1</button>
            <button class="botones" onclick="tocarBoton('Boton2')">2</button>
            <button class="botones" onclick="tocarBoton('Boton3')">3</button>
            <button class="botones" onclick="tocarBoton('BotonAC')">AC</button>
            <button class="botones"  onclick="tocarBoton('Boton4')">4</button>
            <button class="botones" onclick="tocarBoton('Boton5')">5</button>
            <button class="botones" onclick="tocarBoton('Boton6')">6</button>
            <button class="botones" onclick="tocarBoton('BotonC')">C</button>
            <button class="botones" onclick="tocarBoton('Boton7')">7</button>
            <button class="botones"  onclick="tocarBoton('Boton8')">8</button>
            <button class="botones"  onclick="tocarBoton('Boton9')">9</button>
            <button class="botones" onclick="tocarBoton('Boton*')">*</button>
            <button class="botones" onclick="tocarBoton('Boton0')">0</button>
            <button class="botones" onclick="tocarBoton('Boton/')">/</button>
            <button class="botones" onclick="tocarBoton('Boton+')">+</button>
            <button class="botones" onclick="tocarBoton('Boton-')"> -</button>
            <button class="botones" id="igual" onclick="tocarBoton('Boton=')">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
